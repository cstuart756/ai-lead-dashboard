<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Lead Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f8fafc 0%, #e3e9f7 100%);
    }
    .navbar-glass {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 12px #0001;
      border-radius: 0 0 18px 18px;
      padding: 0.5rem 2rem;
      margin-bottom: 2rem;
    }
    .navbar-glass .btn-link {
      color: #0d6efd;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar-glass .btn-link:hover {
      color: #fd7e14;
      text-decoration: underline;
    }
    .card {
      border: none;
      border-radius: 18px;
      margin-bottom: 24px;
      background: rgba(255,255,255,0.97);
      box-shadow: 0 4px 24px #0002;
      padding: 2rem 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px #0001;
    }
    th, td {
      border-bottom: 1px solid #f1f3f6;
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #f8fafc;
      font-weight: 600;
      color: #495057;
    }
    .pill {
      display: inline-block;
      padding: 4px 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #e3e9f7 0%, #f8fafc 100%);
      font-size: 1em;
      color: #0d6efd;
      font-weight: 500;
      box-shadow: 0 1px 4px #0d6efd11;
    }
    .btn {
      margin-top: 8px;
      border-radius: 8px;
      font-weight: 500;
    }
    .card h1, .card h3, .card h5 {
      color: #0d6efd;
    }
    .card ul {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar-glass d-flex align-items-center justify-content-between mb-4">
    <div>
      <a href="/" class="btn btn-link">Dashboard</a>
      <a href="/leads/" class="btn btn-link">Leads</a>
      <a href="/leads/new/" class="btn btn-link">New Lead</a>
      <a href="/admin/" class="btn btn-link">Admin</a>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-2 text-secondary">Logged in as <strong>{{ request.user.username }}</strong></span>
      <a href="/admin/logout/" class="btn btn-link">Logout</a>
    </div>
  </nav>

  {% if messages %}
    <div class="card">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
