<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Lead Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; margin: 20px; background: #f8fafc; }
    nav a { margin-right: 12px; }
    .card { border: 1px solid #ddd; padding: 18px; border-radius: 10px; margin-bottom: 18px; background: #fff; box-shadow: 0 2px 8px #0001; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
    .pill { display: inline-block; padding: 4px 14px; border: 1px solid #ccc; border-radius: 999px; background: #f1f3f6; font-size: 0.95em; }
    .btn { margin-top: 8px; }
  </style>
</head>
<body>
  <nav class="mb-4">
    <a href="/" class="btn btn-link">Dashboard</a>
    <a href="/leads/" class="btn btn-link">Leads</a>
    <a href="/leads/new/" class="btn btn-link">New Lead</a>
    <a href="/admin/" class="btn btn-link">Admin</a>
    <span style="float:right;">
      Logged in as {{ request.user.username }} |
      <a href="/admin/logout/" class="btn btn-link">Logout</a>
    </span>
  </nav>

  {% if messages %}
    <div class="card">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
