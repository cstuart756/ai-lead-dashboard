{% extends "leads/base.html" %}
{% block content %}
<h1>Login</h1>
<div class="card">
  {% if form.errors %}
    <p style="color:red;">Invalid username or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label>Username:</label><br>
      {{ form.username }}
    </div>
    <div>
      <label>Password:</label><br>
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
